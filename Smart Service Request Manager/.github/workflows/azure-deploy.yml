name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: your-app-name    # Replace with your Azure Web App name
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: './Smart Service Request Manager'
  PROJECT_FILE: 'Smart Service Request Manager.csproj'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          
      - name: Restore dependencies
        run: dotnet restore "${{ env.PROJECT_PATH }}/${{ env.PROJECT_FILE }}"
        
      - name: Build with dotnet
        run: dotnet build "${{ env.PROJECT_PATH }}/${{ env.PROJECT_FILE }}" --configuration Release --no-restore
        
      - name: Run tests
        run: dotnet test "${{ env.PROJECT_PATH }}/${{ env.PROJECT_FILE }}" --configuration Release --no-build --verbosity normal
        
      - name: Publish
        run: dotnet publish "${{ env.PROJECT_PATH }}/${{ env.PROJECT_FILE }}" --configuration Release --no-build --output ${{env.DOTNET_ROOT}}/myapp
        
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{env.DOTNET_ROOT}}/myapp
